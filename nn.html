<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neural Network Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Inter', sans-serif;
    }
    canvas {
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
    }
    .title {
      position: absolute;
      top: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h1 class="title">Neural Network</h1>
  <canvas id="networkCanvas"></canvas>

  <script>
    const canvas = document.getElementById("networkCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const layers = 5;
    const neuronsPerLayer = 5;
    const networkWidth = canvas.width * 0.3;
    const networkHeight = canvas.height * 0.4;
    const layerSpacing = networkWidth / (layers - 1);
    const neuronSpacing = networkHeight / (neuronsPerLayer - 1);
    const radius = 8;

    // Calcul des offsets pour centrer le réseau
    const offsetX = (canvas.width - networkWidth) / 2;
    const offsetY = (canvas.height - networkHeight) / 2;

    // --- Particle-like intro setup ---
    class ParticleNode {
      constructor(baseX, baseY) {
        this.baseX = baseX;
        this.baseY = baseY;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 1.2;
        this.vy = (Math.random() - 0.5) * 1.2;
        this.radius = radius;
        this.phase = Math.random() * Math.PI * 2;
        this.intensityPhase = Math.random() * Math.PI * 2;
        this.intensity = 1;
        this.targetX = baseX;
        this.targetY = baseY;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        // Bounce on edges
        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
      }
      moveToFinal(t) {
        // Interpolation encore plus lente vers la position finale (ease-in fort)
        const slowT = Math.pow(t, 4); // Quartique pour ralentir fortement le début
        this.x = this.x * (1 - slowT) + this.baseX * slowT;
        this.y = this.y * (1 - slowT) + this.baseY * slowT;
      }
    }

    const nodes = [];
    for (let l = 0; l < layers; l++) {
      const layer = [];
      for (let n = 0; n < neuronsPerLayer; n++) {
        const x = offsetX + l * layerSpacing;
        const y = offsetY + n * neuronSpacing;
        layer.push(new ParticleNode(x, y));
      }
      nodes.push(layer);
    }

    // Connexions finales (fully-connected entre couches adjacentes)
    const finalConnections = [];
    for (let l = 0; l < layers - 1; l++) {
      for (let a = 0; a < neuronsPerLayer; a++) {
        for (let b = 0; b < neuronsPerLayer; b++) {
          finalConnections.push({from: {l, a}, to: {l: l+1, a: b}});
        }
      }
    }

    // Animation d'intro
    const introDuration = 6000; // ms (plus lent)

    function distance(a, b) {
      return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
    }

    function drawNetwork(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let t = Math.min(time / introDuration, 1);

      // Update particle positions
      for (let layer of nodes) {
        for (let node of layer) {
          node.update();
          node.intensity = 0.5 + 0.5 * Math.abs(Math.sin((time * 0.001) * 1.2 + node.intensityPhase));
        }
      }

      // Connexions locales dynamiques (proches spatialement)
      let introConnections = [];
      const flatNodes = nodes.flat();
      for (let i = 0; i < flatNodes.length; i++) {
        for (let j = i + 1; j < flatNodes.length; j++) {
          const a = flatNodes[i], b = flatNodes[j];
          if (distance(a, b) < 120) {
            introConnections.push([a, b]);
          }
        }
      }

      // Draw connections (locales) uniquement pendant l'intro
      if (t <= 0.5) {
        for (let [a, b] of introConnections) {
          const d = distance(a, b);
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.strokeStyle = `rgba(0,255,255,${1 - d / 120})`;
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }

      // Draw nodes
      for (let node of flatNodes) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${0.7 + 0.3 * node.intensity})`;
        ctx.shadowColor = "#00ffff";
        ctx.shadowBlur = 10 + 10 * node.intensity;
        ctx.fill();
        ctx.restore();
      }

      // Connexions MLP (fully-connected entre couches adjacentes) à l'état final
      if (t > 0.5) {
        const interp = (t - 0.5) / 0.5;
        for (let l = 0; l < nodes.length; l++) {
          for (let n = 0; n < nodes[l].length; n++) {
            nodes[l][n].moveToFinal(Math.min(interp, 1));
          }
        }
        for (let conn of finalConnections) {
          const a = nodes[conn.from.l][conn.from.a];
          const b = nodes[conn.to.l][conn.to.a];
          const connPhase = (a.phase + b.phase) * 0.5;
          const animT = time * 0.001;
          const maxDist = layerSpacing * 1.2;
          const d = distance(a, b);
          const distAlpha = 1 - Math.min(d / maxDist, 1);
          const connIntensity = (0.15 + 0.25 * Math.abs(Math.sin(animT + connPhase))) * interp * distAlpha;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.strokeStyle = `rgba(0,255,255,${connIntensity})`;
          ctx.stroke();
        }
      }
    }

    // Animation loop
    function animate(time) {
      drawNetwork(time);
      requestAnimationFrame(animate);
    }

    animate(0);
  </script>
</body>
</html>
